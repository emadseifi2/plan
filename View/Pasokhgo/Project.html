<style>
    .swiper-project {
        width: 100%;
        height: 100%;
    }

    .swiper-slide-project {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
</style>

<!-- latest blog section solar classic -->
<div class="latest-blog-section-solar-classic">
    <div class="auto-container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-8 mb-5">
                <div class="divider divider-success my-1">
                    <div class="divider-text t-success t-center t-x18 t-fw-700">
                        <div class="sec-title my-0">
                            <div class="section-sub-title t-center">
                                <h5 class="sub-title t-x18 t-fw-700 mb-0">
                                    <i class="bx bx-book-open t-x20"></i>
                                    پروژه ها
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="swiper swiper-project">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide swiper-slide-project">
                            <div class="single-blog-box">
                                <div class="blog-thumb">
                                    <img alt="thumb" src="[URL]" />
                                </div>
                                <div class="blog-content">
                                    <div class="blog-meta">
                                        <a href="blog-details.html">
                                            [TITLE]
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next swiper-button-next-project"></div>
                    <div class="swiper-button-prev swiper-button-prev-project"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- latest blog section solar classic -->

<!-- Initialize Swiper -->
<script type="module">
    var swiperproject = new Swiper('.swiper-project', {
        loop: true,
        slidesPerView: 4,
        spaceBetween: 30,
        speed: 3000,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        navigation: {
            nextEl: '.swiper-button-next-project',
            prevEl: '.swiper-button-prev-project',
        },
    });
</script>
