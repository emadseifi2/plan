    #FlipbookPage {

    .flipbook {
        width: 1000px;
        /* دو صفحه ۵۰۰ پیکسلی */
        height: 700px;
        margin: 0 auto 0 !important;
    }

    .flipbook .page,
    .flipbook>div {
        width: 500px;
        height: 700px;
    }

    #flipbook .shadow {
        box-shadow: 0 25px 40px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
    }

    .flipbook img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* یا contain بسته به نیاز */
        display: block;
    }

    #flipbook::before {
        content: "";
        position: absolute;
        right: 45%;
        top: 0;
        transform: translateX(-50%);
        width: 50px;
        height: 100%;
        pointer-events: none;
        filter: blur(1px);
        mix-blend-mode: multiply;
        z-index: 9999;
        background: #2A7B9B;
        background: linear-gradient(90deg, rgba(42, 123, 155, 0) 0%, rgb(161 161 161 / 30%) 50%, rgba(237, 221, 83, 0) 100%);
    }

    @media (max-width: 768px) {
        #flipbook::before {
            opacity: 0.35;
            width: 20px;
        }
    }

    .flipbook .page {
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.15);
        background-color: #fffdf7;
        /* اندکی کرم شبیه کاغذ */
    }

    .flipbook .page:nth-child(odd) {
        background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.04), transparent 40%);
        z-index: 9999;
    }

    .flipbook .page:nth-child(even) {
        background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.04), transparent 40%);
        z-index: 9999;
    }

    .page-wrapper {
        background-color: transparent !important;
    }

    .dnnClear h2 {
        display: none;

    .flipbook-toolbar {

    .progress {

    .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #ffc107, #ff5722);
        transition: width 0.3s ease;
    }

    .thumb-strip {
        max-width: 1000px;

        padding: 0;

    .thumb-strip .swiper-slide {

    .thumb-strip .swiper-slide img {
        width: 100%;

    }

    .thumb-strip .swiper-slide.active {

    .swiper-button-prev {

    }

    .swiper-button-next {
        height: 115px;
        background-color: #ffbf00;
        top: 20px;
        width: 50px;

        border-top-left-radius: 5px;
    }

<script>
    $(function () {
        const $flipbook = $('#flipbook');
        const pageCount = $flipbook.children('div').length;

        $flipbook.turn({
            width: 1000,
            height: 700,
            display: 'double',
            autoCenter: true,
            gradients: true,
            duration: 600,
            pages: pageCount
        });

        const thumbSwiper = new Swiper('#thumbSwiper', {
            slidesPerView: 'auto',
            spaceBetween: 8,
            freeMode: true,
            mousewheel: true,
            keyboard: true,
            navigation: {
                nextEl: '#thumbSwiper .swiper-button-next',
                prevEl: '#thumbSwiper .swiper-button-prev'
            },
            scrollbar: {
                el: '#thumbSwiper .swiper-scrollbar',
                draggable: true
            }
        });

        const $slides = $(thumbSwiper.slides);
        const totalPages = $flipbook.turn('pages');
        $('#page-total').text(totalPages);

        function updateProgressUI(page) {
            $('#page-current').text(page);
            $('#pagecurrent').text(page);
            const percent = totalPages > 1 ? ((page - 1) / (totalPages - 1)) * 100 : 0;
            $('#page-progress').css('width', percent + '%');

            $slides.removeClass('active');
            $slides.eq(page - 1).addClass('active');
            thumbSwiper.slideTo(page - 1, 300, false);
        }

        updateProgressUI($flipbook.turn('page'));

        $flipbook.bind('turned', function (event, page) {
            updateProgressUI(page);
        });

        $slides.on('click', function () {
            const targetPage = parseInt($(this).data('page'), 10);
            $flipbook.turn('page', targetPage);
        });

        $(window).on('load', function () {
            $flipbook.turn('update');
        });

        $('#prev').on('click', function (e) {
            e.preventDefault();
            $flipbook.turn('previous');
        });

        $('#next').on('click', function (e) {
            e.preventDefault();
            $flipbook.turn('next');
        });
    });
</script>
