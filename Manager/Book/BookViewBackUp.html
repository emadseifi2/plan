<script>
    let loadflipbook = () => {
        const $flipbook = $('#flipbook');
        const pageCount = $flipbook.children('div').length;

        $flipbook.turn({
            width: 1000,
            height: 700,
            display: 'double',
            autoCenter: true,
            gradients: true,
            duration: 600,
            pages: pageCount
        });

        const thumbSwiper = new Swiper('#thumbSwiper', {
            slidesPerView: 'auto',
            spaceBetween: 8,
            freeMode: true,
            mousewheel: true,
            keyboard: true,
            navigation: {
                nextEl: '#thumbSwiper .swiper-button-next',
                prevEl: '#thumbSwiper .swiper-button-prev'
            },
            scrollbar: {
                el: '#thumbSwiper .swiper-scrollbar',
                draggable: true
            }
        });

        const $slides = $(thumbSwiper.slides);
        const totalPages = $flipbook.turn('pages');
        $('#page-total').text(totalPages);

        function updateProgressUI(page) {
            $('#page-current').text(page);
            $('#pagecurrent').text(page);
            const percent = totalPages > 1 ? ((page - 1) / (totalPages - 1)) * 100 : 0;
            $('#page-progress').css('width', percent + '%');

            $slides.removeClass('active');
            $slides.eq(page - 1).addClass('active');
            thumbSwiper.slideTo(page - 1, 300, false);
        }

        updateProgressUI($flipbook.turn('page'));

        $flipbook.bind('turned', function (event, page) {
            updateProgressUI(page);
        });

        $slides.on('click', function () {
            const targetPage = parseInt($(this).data('page'), 10);
            $flipbook.turn('page', targetPage);
        });

        $(window).on('load', function () {
            $flipbook.turn('update');
        });

        $('#prev').on('click', function (e) {
            e.preventDefault();
            $flipbook.turn('previous');
        });

        $('#next').on('click', function (e) {
            e.preventDefault();
            $flipbook.turn('next');
        });
    }

    let waitForImages = (container, callback) => {
        const images = container.querySelectorAll('img');
        let loaded = 0;
        const total = images.length;

        if (total === 0) {
            callback();
            return;
        }

        images.forEach(img => {
            if (img.complete) {
                loaded++;
                if (loaded === total) callback();
            } else {
                img.onload = img.onerror = () => {
                    loaded++;
                    if (loaded === total) callback();
                };
            }
        });
    }

    $(function () {
        var addressbook = document.getElementById('addressbook').textContent.trim();
        var numberpagebook = (parseInt(document.getElementById('numberpagebook').textContent.trim(), 10)) + 1;
        var lastpage = document.getElementById('lastpage').textContent.trim();
        var coverpage = document.getElementById('coverpage').textContent.trim();
        var thumblastpage = document.getElementById('thumblastpage').textContent.trim();
        var thumbcoverbook = document.getElementById('thumbcoverpage').textContent.trim();
        const loader = document.querySelector('.loadercontainer');

        var flipbookPage = [];
        var thumbPage = [];
        flipbookPage.push('<div class="hard"><img src="');
        flipbookPage.push(coverpage);
        flipbookPage.push('" alt=""></div>');

        thumbPage.push('<div class="swiper-slide" data-page="1">');
        thumbPage.push('<img src="');
        thumbPage.push(thumbcoverbook);
        thumbPage.push('" alt="1 صفحه"></div> ');

        for (var i = 1; i < numberpagebook; i++) {
            flipbookPage.push('<div><img src="/Portals/2/Econet/Image/Book/');
            flipbookPage.push(addressbook);
            flipbookPage.push('/page/Page');
            flipbookPage.push(i);
            flipbookPage.push('.jpg" alt=""></div>');

            thumbPage.push('<div class="swiper-slide" data-page="');
            thumbPage.push(i);
            thumbPage.push('">');
            thumbPage.push('<img src="/Portals/2/Econet/Image/Book/');
            thumbPage.push(addressbook);
            thumbPage.push('/thumb/Page');
            thumbPage.push(i);
            thumbPage.push('.jpg" alt="');
            thumbPage.push(i);
            thumbPage.push('صفحه "></div>');
        }

        flipbookPage.push('<div class="hard"><img src="');
        flipbookPage.push(lastpage);
        flipbookPage.push('" alt=""></div>');

        thumbPage.push('<div class="swiper-slide" data-page="');
        thumbPage.push(numberpagebook + 2);
        thumbPage.push('">');
        thumbPage.push('<img src="');
        thumbPage.push(thumblastpage);
        thumbPage.push('" alt="');
        thumbPage.push(numberpagebook + 2);
        thumbPage.push('صفحه "></div>');
        $("#flipbook").html(flipbookPage.join(''));
        $("#thumbcontainer").html(thumbPage.join(''));

        const flipbookElement = document.getElementById('flipbook');
        waitForImages(flipbookElement, function () {
            loadflipbook();

            // ✅ تاخیر UX (2 ثانیه)
            setTimeout(function () {
                loader.classList.add('fade-out');
            }, 2000);
        });
    });
</script>
